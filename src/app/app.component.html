<br>
<div><strong> "Basic Calculator" </strong></div>
<br>
<br>
<input type="text" [value]="displayValue" class="form-control">
<br>
<input type="text" [value]="calculatedValue" class="form-control">
<br>
<br>
<div class="Calculator">
<input type="button" value="1" (click)="display($event)" class="btn btn-danger">
<input type="button" value="2" (click)="display($event)" class="btn btn-danger">
<input type="button" value="3" (click)="display($event)" class="btn btn-danger">
<input type="button" value="+" (click)="display($event)" class="btn btn-danger">
<hr>
<input type="button" value="4" (click)="display($event)" class="btn btn-danger">
<input type="button" value="5" (click)="display($event)" class="btn btn-danger">
<input type="button" value="6" (click)="display($event)" class="btn btn-danger">
<input type="button" value="-" (click)="display($event)" class="btn btn-danger">
<hr>
<input type="button" value="7" (click)="display($event)" class="btn btn-danger">
<input type="button" value="8" (click)="display($event)" class="btn btn-danger">
<input type="button" value="9" (click)="display($event)" class="btn btn-danger">
<input type="button" value="*" (click)="display($event)" class="btn btn-danger">
<hr>
<input type="button" value="." (click)="display($event)" class="btn btn-danger">
<input type="button" value="0" (click)="display($event)" class="btn btn-danger">
<input type="button" value="/" (click)="display($event)" class="btn btn-danger">
<input type="button" value="=" (click)="calculation()" class="btn btn-danger">
</div>
<input type="button" value="AC" (click)="allClear()" class="btn btn-danger">
<hr>
<hr>
